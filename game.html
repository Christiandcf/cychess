    <link rel="shortcut icon" type="image/png" href="/img/favicon.ico" />

    <!-- stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

<body >

      <img class="logo" src="../img/banner.png" alt="banner">
        <button class="btn btn-default" style="background-color:red" onclick="goHome();">Home</button>
        <p id="ID"></p>

        <!-- CHAT -->

        <div class="col-md-8">
            <div id="board"></div>
        </div>

          <h2>Chat</h2>
            <div class="chat" id="msgBoxG"></div>

            <form id="messageForm">

                    <textarea class="form-control" id="message"></textarea>
                    <br />
                    <button id="msgBtn" class="btn btn-default">Send</button>
                </div>

        </div>
